<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/featured.css" />
    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./javascript/form.js"></script>
    <link rel="stylesheet" href="./css/form.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      const show = (event) => {
        for (i = 0; i < 4; i++) {
          if (`#home${i}` == event) $(`#home${i}`).show();
          else {
            $(`#home${i}`).hide();
          }
        }
      };
      const showBut = () => {
        $("#add_skill").show();
      };
      const showUrl = () => {
        $("#add_url").show();
      };
      const editPanel = () => {
        $("#edit_panel").show();
      };
      const questeditPanel = () => {
        $("#quest_edit_panel").show();
      };
    </script>
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        if (localStorage.getItem("token") == null) {
          window.location.href = "./admin.html";
        }
      });
    </script>
    <nav></nav>
    <div class="row">
      <div class="col-md-2 col-sm-12 side_nav">
        <span data-dom="#home0" onclick="show(this.getAttribute('data-dom'))">
          Home
        </span>
        <span data-dom="#home1" onclick="show(this.getAttribute('data-dom'))">
          Home1
        </span>
        <span data-dom="#home2" onclick="show(this.getAttribute('data-dom'))">
          Home2
        </span>
        <span data-dom="#home3" onclick="show(this.getAttribute('data-dom'))">
          Home3
        </span>
      </div>
      <div class="col-md-10 col-sm-12 main-content">
        <div id="home0"></div>
        <div style="display: none;" id="home1">
          <div class="form-group">
            <label for="heading_input">Heading</label>
            <input
              type="email"
              class="form-control"
              id="heading_input"
              placeholder="name@example.com"
            />
          </div>
          <div class="form-group">
            <label for="url_input">Image url</label>
            <input
              type="url"
              class="form-control"
              id="url_input"
              placeholder="name@example.com"
            />
          </div>

          <div class="form-group">
            <label for="description_input">Example textarea</label>
            <textarea
              id="description_input"
              class="form-control"
              rows="4"
            ></textarea>
          </div>
          <hr />
          <div class="form-group">
            <div class="row">
              <div class="col-md-1 col-sm-12">
                <h3
                  style="color: #464646; font-weight: bold; text-align: center;"
                  }
                >
                  Tags
                </h3>
              </div>
              <div class="col-md-9 col-sm-12">
                <div class="skills" id="skills_set">
                  <input
                    class="form-control"
                    style="display: none;"
                    onkeyup="tagInput(event)"
                    id="add_skill"
                  />
                </div>
              </div>
              <div
                class="col-md-2 col-sm-12"
                style="
                  display: flex;
                  justify-content: center;
                  align-items: center;
                "
              >
                <button
                  onclick="showBut()"
                  class="application-button-container"
                >
                  + Add
                </button>
              </div>
            </div>
          </div>
          <hr />
          <div class="form-group">
            <div class="row">
              <div class="col-md-3 col-sm-12">
                <h3
                  style="color: #464646; font-weight: bold;"
                  class="label_heading"
                >
                  Subheading
                </h3>
              </div>
              <div class="col-md-7 col-sm-12" id="subheading_tabs"></div>
              <div class="col-md-2 col-sm-12 label-button">
                <button
                  onclick="editPanel()"
                  class="application-button-container"
                >
                  + Add
                </button>
              </div>
              <div class="col-md-12 col-sm-12">
                <div class="edit-panel" id="edit_panel">
                  <div class="row">
                    <div class="col-md-6 col-sm-12">
                      <label class="application-label">Title</label>
                      <input
                        class="application-input application-input-container"
                        id="subheading_title"
                      />
                    </div>

                    <div class="col-md-6 col-sm-12">
                      <label class="application-label">Url</label>
                      <input
                        class="application-input application-input-container"
                        id="subheading_url"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 col-sm-12">
                      <label class="application-label">Description</label>
                      <textarea
                        id="subheading_description"
                        class="form-control"
                        rows="6"
                      ></textarea>
                    </div>
                  </div>

                  <div
                    style="
                      display: flex;
                      flex-direction: row-reverse;
                      margin: 15px 0;
                    "
                  >
                    <button
                      style="background-color: #365679; color: white;"
                      onclick="subheadingSave()"
                      class="panel-button"
                    >
                      Save
                    </button>
                    <button class="panel-button" onclick="subheadingCancel()">
                      Cancel
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <div class="form-group">
            <div class="row">
              <div class="col-md-3 col-sm-12">
                <h3
                  style="color: #464646; font-weight: bold;"
                  class="label_heading"
                >
                  Question
                </h3>
              </div>
              <div class="col-md-7 col-sm-12" id="subheading_quest"></div>
              <div class="col-md-2 col-sm-12 label-button">
                <button
                  onclick="questeditPanel()"
                  class="application-button-container"
                >
                  + Add
                </button>
              </div>
              <div class="col-md-12 col-sm-12">
                <div class="edit-panel" id="quest_edit_panel">
                  <div class="row">
                    <div class="col-md-12 col-sm-12">
                      <label class="application-label">Question</label>
                      <input
                        class="application-input application-input-container"
                        id="quest"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 col-sm-12">
                      <label class="application-label">Answer</label>
                      <textarea
                        id="ans"
                        class="form-control"
                        rows="3"
                      ></textarea>
                    </div>
                  </div>

                  <div
                    style="
                      display: flex;
                      flex-direction: row-reverse;
                      margin: 15px 0;
                    "
                  >
                    <button
                      style="background-color: #365679; color: white;"
                      onclick="questionSave()"
                      class="panel-button"
                    >
                      Save
                    </button>
                    <button class="panel-button" onclick="questionCancel()">
                      Cancel
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <div class="form-group">
            <div class="row">
              <div class="col-md-1 col-sm-12">
                <h3
                  style="
                    columns: #464646;
                    font-weight: bold;
                    text-align: center;
                  "
                  }
                >
                  Urls
                </h3>
              </div>
              <div class="col-md-9 col-sm-12">
                <div class="skills" id="url_set">
                  <input
                    class="form-control"
                    style="display: none;"
                    id="add_url"
                    onkeyup="urlInputHandle(event)"
                  />
                </div>
              </div>
              <div
                class="col-md-2 col-sm-12"
                style="
                  display: flex;
                  justify-content: center;
                  align-items: center;
                "
              >
                <button
                  onclick="showUrl()"
                  class="application-button-container"
                >
                  + Add
                </button>
              </div>
            </div>
          </div>
          <hr />
          <div class="form-group">
            <div
              style="
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              <button
                onclick="submitInfo()"
                type="button"
                class="btn btn-primary btn-lg"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
        <div style="display: none;" id="home2"><h1>Home2</h1></div>
        <div style="display: none;" id="home3"><h1>Home3</h1></div>
      </div>
    </div>
  </body>
</html>
