<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/form.css" />

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="javascript/form.js"></script>

    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 60%;
        margin: 0 20%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        if (localStorage.getItem("token") == null) {
          window.location.href = "http://127.0.0.1:5500/admin.html";
        }
      });
    </script>
    <div class="container">
      <main>
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <label>Categories</label>
            <select style="width: 20%;" id="categories">
              <option value="mobile">Mobile </option>
              <option value="laptop">Laptop</option>
              <option value="earphones">earphones</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 col-sm-12"><label>Heading</label></div>

          <div class="col-md-8">
            <input
              id="heading_input"
              onkeyup="handleHeadingInput(event)"
              style="margin: 0; display: none;"
            />
            <div id="heading_container">
              Heading
            </div>
          </div>

          <div class="col-md-2 col-sm-12">
            <button id="heading_button" onclick="handleHeading(this.id)">
              Edit
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 col-sm-12"><label>Image Url</label></div>

          <div class="col-md-8">
            <input
              id="url_input"
              onkeyup="handleImageInput(event)"
              style="margin: 0; display: none;"
            />
            <div id="url_container">
              Edit this to insert image url
            </div>
          </div>

          <div class="col-md-2 col-sm-12">
            <button id="url_button" onclick="handleImage(this.id)">
              Edit
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 col-sm-12"><label>Description</label></div>

          <div class="col-md-8">
            <textarea id="description_input" style="display: none;"></textarea>
            <div id="description_value"></div>
          </div>

          <div class="col-md-2 col-sm-12">
            <button
              id="description_button"
              onclick="handleDescription(this.id)"
            >
              Edit
            </button>
          </div>
          <div class="col-md-12 col-sm-12"></div>
        </div>
        <div class="row">
          <div class="col-md-2 col-sm-12"><label>Subheading</label></div>

          <div class="col-md-8"></div>

          <div class="col-md-2 col-sm-12">
            <button onclick="handleSubheading()" id="subheading_button">
              add
            </button>
          </div>
          <div class="col-md-12" id="subheading_created"></div>
          <div class="col-md-12 col-sm-12">
            <div
              class="subheading"
              id="subheading_input"
              style="display: none;"
            >
              <div class="row">
                <div class="col-md-6 col-md-offset-2 col-sm-12">
                  <label>Title</label>
                  <input id="title" />
                </div>
                <div class="col-md-6 col-md-offset-2 col-sm-12">
                  <label>URl</label>
                  <input id="url" />
                </div>
              </div>
              <div class="row">
                <div class="col-md-1 col-md-offset-7 col-sm-12">
                  Content
                </div>
                <div class="col-md-11 col-sm-12">
                  <textarea id="content"> </textarea>
                </div>
              </div>
              <div class="row" style="flex-direction: row-reverse;">
                <div class="col-md-2 col-sm-3">
                  <button onclick="handleSubheadingCancel()">cancel</button>
                </div>
                <div class="col-md-2 col-sm-3">
                  <button onclick="handleSubheadingSave()">save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 col-sm-12"><label>Tags</label></div>

          <div class="col-md-8 col-sm-12" id="tag-container"></div>

          <div class="col-md-2 col-sm-12">
            <button id="tag_button" onclick="handleTags()">add</button>
          </div>
          <div class="col-md-12 col-sm-12">
            <input
              id="tag_input"
              onkeyup="handleTagInput(event)"
              style="display: none;"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 col-sm-12"><label>Questions</label></div>

          <div class="col-md-8"></div>

          <div class="col-md-2 col-sm-12">
            <button id="question_button" onclick="handleQuestion()">add</button>
          </div>
          <div class="col-md-12" id="question_created"></div>
          <div class="col-md-12 col-sm-12">
            <div class="subheading" id="input_question" style="display: none;">
              <div class="row">
                <div class="col-md-12 col-sm-12">
                  <label>Question</label>
                  <input id="question" />
                </div>
                <div class="col-md-12 col-sm-12">
                  <label>Answer</label>
                  <textarea id="answer"></textarea>
                </div>
              </div>

              <div class="row" style="flex-direction: row-reverse;">
                <div class="col-md-2 col-sm-3">
                  <button onclick="handleQuestionCancel()">cancel</button>
                </div>
                <div class="col-md-2 col-sm-3">
                  <button onclick="handleQuestionSave()">save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2"><label>Urls</label></div>
          <div class="col-md-8">
            <input
              style="display: none;"
              id="url_input"
              onkeyup="urlInput(this.id)"
            />
            <div id="url_input_value"></div>
          </div>
          <div class="col-md-2">
            <button id="url_input_button" onclick="handleUrlInput(event)">
              Edit
            </button>
          </div>
          <div class="tables col-md-12 col-sm-12">
            <table id="url_table"></table>
          </div>
        </div>
        <button onclick="submitInfo()">Submit</button>
      </main>
    </div>
  </body>
</html>
