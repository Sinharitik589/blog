<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <style></style>
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./javascript/index.js"></script>
  </head>
  <body onload="CallApi()">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="">Blog</a>
     
    </nav>

    <div class="lo" id="loader">
      <div class="text-center">
        <div
          class="spinner-border"
          role="status"
          style="width: 5rem; height: 5rem;"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>

    <div style="display: none;" class="container" id="container">
      <hr style="margin-top: 100px;" />
      <div class="slide-control">
        <div
          id="carouselExampleCaptions"
          class="carousel slide"
          data-ride="carousel"
        >
          <ol class="carousel-indicators" style="z-index: 200;">
            <li
              data-target="#carouselExampleCaptions"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="4"></li>
          </ol>
          <div class="carousel-inner" id="carousel_inner">
            </div>
            
        </div>
      </div>
      <hr style="margin-bottom: 20px;" />
      <div class="row">
        <div class="col-md-3">
          <div
            style="
              position: sticky;
              top: 100px;
              margin-bottom: 30px;
              height: 80vh;
              width: 100%;
              background-color: #f7f7f7;
            "
          >
            Space for ad
          </div>
        </div>
        <div class="col-md-9">
          <div id="main" class="row"></div>
        </div>
      </div>
    </div>
    <footer id="footer" style="display: none;">
     
      <span>&#169Copyright 2020</span>
      <span>All rights reserved </span>
    </footer>
  </body>
</html>
